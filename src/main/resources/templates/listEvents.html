<html>
<head>
    <meta charset="utf-8">
    <title>Event Booking page - Welcome and choose an Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>
    <form action="/list?form=1" method="post">
         <h2>Choose an event:</h2>
         <!-- Display radio buttons for each event,
                 the value should be the event name
                 and the displayed text should be Name: <event_name>, Description: <event_description>, Rating: <popularity_score> -->
       <!-- <label for="attendeeName">
            Name:
            <input type="text" name="attendeeName" id="attendeeName"  placeholder="Daniel">
        </label>-->
        <div th:each="event: ${events_list}" >
             <label th:text="'Name: ' + ${event.getName()} + ', Description: ' + ${event.getDescription()} + ', Popularity: ' + ${event.getPopularityScore()}"></label>
             <input type="radio" name="event-name" th:value="${event.getName()}" required>
         </div>
        <div th:if="${events_list.isEmpty()}">
            <h3>No events found..</h3>
        </div>
         <h2>Choose number of tickets:</h2>
         <input type="number" name="numTickets" min="1" max="10" required><br/>
         <br/>
         <div style="color: red" th:if="${hasError}" th:text="${errorMessage}"></div>
         <input type="submit" value="Submit">
    </form>
    <a href="/logout">Logout</a>
    <h3>Search Events</h3>

    <!-- Search Form -->
    <form action="/list?form=2" method="post">

        <label for="text">Event name:</label>
        <input type="text" id="text" name="text" placeholder="Enter event">

        <label for="rating">Min rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="10" placeholder="Enter minimum rating">
        <button type="submit">Search</button>
    </form>
</main>
</body>
</html>
