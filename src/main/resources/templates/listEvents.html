<html>
<head>
    <meta charset="utf-8">
    <title>Event Booking page - Welcome and choose an Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>
    <form action="/list" method="post">
         <h2>Choose an event:</h2>
         <!-- Display radio buttons for each event,
                 the value should be the event name
                 and the displayed text should be Name: <event_name>, Description: <event_description>, Rating: <popularity_score> -->
        <label for="attendeeName">
            Name:
            <input type="text" name="attendeeName" id="attendeeName"  placeholder="Daniel">
        </label>
        <div th:each="event: ${events_list}" >
             <label th:text="'Name: ' + ${event.getName()} + ', Description: ' + ${event.getDescription()} + ', Popularity: ' + ${event.getPopularityScore()}"></label>
             <input type="radio" name="event-name" th:value="${event.getName()}">
         </div>
         <h2>Choose number of tickets:</h2>
         <input type="number" name="numTickets" min="1" max="10"><br/>
         <br/>
         <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
