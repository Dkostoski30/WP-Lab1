<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Event</title>
</head>
<body>
<h2>Add New Event</h2>

<form th:action="@{/events/create}" method="post">
    <div>
        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name"  required>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description"  required></textarea>
    </div>

    <div>
        <label for="popularityScore">Popularity Score:</label>
        <input type="number" id="popularityScore" name="popularityScore"required>
    </div>

    <div>
        <label for="locationId">Location:</label>
        <select id="locationId" name="locationId" required>
            <option value="" disabled selected>Select a location</option>
            <option th:each="location : ${locations}"
                    th:value="${location.getID()}"
                    th:text="${location.getName()}">
            </option>
        </select>
    </div>

    <div>
        <button type="submit">Add Event</button>
    </div>
</form>
</body>
</html>
