<!DOCTYPE html>
<html lang="en">
<head>
  <title>add Event</title>
</head>
<body>
<h2>add Event</h2>

<form th:action="@{/events/add/{id}(id=${event.getID()})}" method="post">

  <input type="hidden" th:value="${event.getID()}" name="id">

  <div>
    <label for="name">Event Name:</label>
    <input type="text" id="name" name="name" th:value="${event.getName()}" required>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required th:text="${event.getDescription()}"></textarea>
  </div>

  <div>
    <label for="popularityScore">Popularity Score:</label>
    <input type="number" id="popularityScore" name="popularityScore" th:value="${event.getPopularityScore()}" required>
  </div>

  <div>
    <label for="locationId">Location:</label>
    <select id="locationId" name="locationId" required>
      <option value="" disabled>Select a location</option>
      <option th:each="location : ${locations}"
              th:value="${location.getID()}"
              th:text="${location.getName()}"
              th:selected="${event.getLocation() != null and location.getID() == event.getLocation().getID()}">
      </option>
    </select>
  </div>

  <div>
    <button type="submit">Save Changes</button>
  </div>
</form>
</body>
</html>
