<html>
<head>
  <meta charset="utf-8">
  <title>Booking - Confirmation</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
</head>
<body>
<section>
  <header>
    <h1>Event Booking page - Booking confirmation </h1>
  </header>
  <table th:each="booking: ${booking_list}" style="margin: 5px">
    <tr>
      <th colspan="2">
        Your Booking Status
      </th>
    </tr>
    <tr>
      <td><b>Attendee Name </b></td>
      <td th:text="${booking.getAttendeeName()}"></td>
    </tr>
    <tr>
      <td><b>Client IP Address</b></td>
      <td th:text="${booking.getAttendeeAddress()}"></td>
    </tr>
    <tr>
      <td><b>Booking for Event</b></td>
      <td th:text="${booking.getEventName()}"></td>
    </tr>
    <tr>
      <td><b>Number of tickets</b></td>
      <td th:text="${booking.getNumberOfTickets()}"></td>
    </tr>
  </table>
</section>
<footer>
  <h4>Wanna book another event?</h4>
  <a href="/list">Go back</a>
</footer>
</body>
</html>
